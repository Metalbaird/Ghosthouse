	<h1 id="h1" style="opacity:0;"> You walk towards the livingroom door<br> Faint flickering light comes from under the door.<br>

	Death Count:<span id="deathCount"></span></h1>
	
					<script type="text/javascript">

		
		window.onload = fadeIn;
		
		function fadeIn() {
		var fade = document.getElementById("h1");
		var opacity = 0;
		var intervalId = setInterval(function() {
		
			if (opacity < 1) {
				opacity = opacity + 0.05
				fade.style.opacity = opacity;
				
				} else { 
					clearInterval(intervalId);
					}
				}, 250);
			}
			
		</script>
