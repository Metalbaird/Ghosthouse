	<script type="text/javascript">
		window.onload = fadeIn;
		
		
		function fadeIn() {
		var fade = document.getElementById("h1");
		var opacity = 0;
		var intervalId = setInterval(function() {
		
			if (opacity < 1) {
				opacity = opacity + 0.15
				fade.style.opacity = opacity;
				
				} else { 
					clearInterval(intervalId);
					}
				}, 250);
			}
